<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest</title>
  <link rel="manifest" href="./manifest.json"> <!-- 引用manifest文件 -->
</head>
<body>
  <h1>Manifest Page</h1>
  <script>
    const sendMessageToSW = msg => navigator.serviceWorker.controller && navigator.serviceWorker.controller.postMessage(msg);
  // 此处代码 后面相关章节会去说明
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {console.log("registration success");})
        .catch(function(err) {console.log("registration failure");}).then(() => sendMessageToSW('Hello, service worker.'))
        .catch(() => console.error('Send message error.'));

    })
  }else{
    console.log("browser not support");
  }
  </script>
</body>
</html>
