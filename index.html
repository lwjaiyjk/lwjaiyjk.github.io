<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest</title>
  <link rel="manifest" href="./manifest.json"> <!-- 引用manifest文件 -->
</head>
<body>
  <h1>Manifest Page</h1>
     <div id="root"></div>
  <script>
  const sendMessageToSW = msg => new Promise((resolve, reject) => {
    const messageChannel = new MessageChannel();
    messageChannel.port1.onmessage = event => {
        if (event.data.error) {
            reject(event.data.error);
        } else {
            resolve(event.data);
        }
    };

    navigator.serviceWorker.controller && navigator.serviceWorker.controller.postMessage(msg, [messageChannel.port2]);
});
  // 此处代码 后面相关章节会去说明
  if ('serviceWorker' in navigator) {
    document.write("<h1>支持service worker</h1>")
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {console.log("registration success");})
        .catch(function(err) {console.log("registration failure");}).then(() => sendMessageToSW('Hello, service worker.')).then(console.log)
        .catch(() => console.error('Send message error.'));

    });
    navigator.serviceWorker.addEventListener('message', function (event) {
           console.log("recevice " + event.data);
        });
  }else{
    console.log("browser not support");
    document.write("<h1>不支持serviceWork</h1>");
  }
  </script>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
